<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/home.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/carrosel.js" defer></script>
    <title>E-Coffee</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-color">
        <div class="container">
            <a class="navbar-brand ms-3" href="#"><img src="./img/E- COFFEE 3.png" alt="E-Coffee" id="banner-home"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <form action="" id="formPesquisar">
                            <input class="form-control text-center" type="search" placeholder="Pesquisar" id="search-bar">
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" id="link-cafeteira" href="#">Cafeteira<i class="bi bi-chevron-down"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Cápsulas<i class="bi bi-chevron-down"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="bi bi-cart2" id="cart-icon"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Carrinho</h2>
            <table class="table table-bordered">
                <thead id="head-table">
                    <tr>
                        <th scope="col" style="width: 11%;"></th>
                        <th scope="col" class="w-50">Nome do Produto</th>
                        <th scope="col" class="text-center" style="width: 10%;">Preço unitário</th>
                        <th scope="col" class="text-center" style="width: 10%;">Qtd.</th>
                        <th scope="col" class="text-center" style="width: 10%;">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                    <tr>
                        <th scope="row"><img src="./img/cafeteira1.png" alt="" class="w-100"><a href="#" class="text-decoration-none text-dark h6">Remover Produto</a></th>
                        <td>Cafeteira mondial 220v</td>
                        <td class="text-center">R$575</td>
                        <td class="text-center">
                            <input type="text" name="quantidade" value="1" disabled="disabled" id="quantidade-produto">
                        </td>
                        <td class="text-center">R$575</td>
                    </tr>
                </tbody>
            </table>
            <a href="#" class="text-decoration-none text-dark"><i class="bi bi-trash-fill"></i> Limpar Carrinho</a>

            <div id="frete-section" class="p-4 w-50 mt-5">
                <h5>Calcular Frete</h5>
                <p>Digite o CEP para calcular o valor do frete o prazo de entrega</p>
                <input type="text" disabled value="00000-000">
                <button type="button">Calcular</button>
            </div>

            <div class="bg-primary-color text-white p-3 mt-5">
                <h5>Valor total R$575</h5>
            </div>

            <div class="mt-5">
                <a href="#" class="bg-primary-color text-decoration-none text-white p-3 h5">Finalizar Compra</a>
            </div>            
        </div>
    </main>

</body>
</html>
